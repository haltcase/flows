name: Umami Website Stats

on:
  workflow_dispatch:
  schedule:
    # every Monday at 8am
    # https://crontab.guru/#0_8_*_*_1
    - cron: "0 8 * * 1"

jobs:
  umami_report:
    name: Weekly stats for bolingen.me
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Create report from Umami
        id: umami_report
        run: |
          pnpm tsx ./scripts/get-site-stats.ts
        env:
          UMAMI_SERVER: https://${{secrets.UMAMI_SERVER}}
          UMAMI_USERNAME: ${{secrets.UMAMI_USERNAME}}
          UMAMI_PASSWORD: ${{secrets.UMAMI_PASSWORD}}
          UMAMI_SITE_DOMAIN: ${{secrets.UMAMI_SITE_DOMAIN}}

      - name: Send report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.fastmail.com
          server_port: 465
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: ${{ steps.umami_report.outputs.subject }}
          to: ${{secrets.REPORT_EMAIL_TO}}
          from: ${{secrets.REPORT_EMAIL_FROM}}
          html_body: ${{ steps.umami_report.outputs.body }}
          convert_markdown: true
